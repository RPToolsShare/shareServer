<html>
<head>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<title id="title"></title>
</head>
<body>
<h1 id="path"></h1>
<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Last modified</th>
  </tr>
        {% for res in site.static_files %}
          {% if res.path contains 'resources' %}
            <tr>
              <td><a class="post-link" href="{{ res.path | prepend: site.baseurl }}">{{ res.path | remove:'/resources/' }}</a></td>
              <td>{{ res.modified_time | date: "%-d %b, %Y" }}</td>
            </tr>
          {% endif %}
        {% endfor %}
</table>
ghpages fileserver v1.0
© Karlheinz Niebuhr

</body>

<script>
var path = window.location.pathname;
var href= [ "<a href='/'><em>(root)</em></a> /" ];
var papart = path.trim().split("/");
var count = papart.length -2;

if (count > 0) {
  let regex = '';
  for (var i = 1; i <= count; i++) {
    regex = new RegExp('.*/' + papart[i] + '/');
    href[i] = "<a href='" + path.match(regex) + "'>" + papart[i] + "</a> /";
  }
}

document.getElementById('title').innerHTML = "Index of " + path;
document.getElementById('path').innerHTML = "Index of " + href.join(" ");
</script>
</html>
